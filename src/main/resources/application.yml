spring:
  application:
    name: smart-research

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:researchdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Server configuration
server:
  port: 8080

# Custom app properties (we'll add more later)
app:
  ai:
    provider: "openai" # or "ollama"
    # api-key: ${OPENAI_API_KEY} # We'll handle this securely later