spring:
  application:
    name: smart-research

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:researchdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  # AI Configuration - NOW CORRECTLY INDENTED UNDER spring:
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: tinyllama
    # OR for OpenAI (commented out):
    # openai:
    #   api-key: ${OPENAI_API_KEY}
    #   chat:
    #     model: gpt-3.5-turbo

# Server configuration
server:
  port: 8080

# Custom app properties
app:
  ai:
    provider: ollama
    enabled: true